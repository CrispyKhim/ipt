<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="static/Logo.png">
    <!-- Importing Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block head %}{% endblock %}
</head>
<body>

  <!-- 
    Navigation Bar
    CHANGE THIS PART WHEN USERS LOGIN
  -->
  {% set active_page = active_page|default('index') -%}
  <nav class="navbar navbar-expand-lg" style="background-color: lightgray; padding: 1% 6% 1% 5%;">
    <div class="container-fluid">
      <a class="navbar-brand fst-italic fw-medium" href="#">Felis Catus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <!-- Button -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <form class="container-fluid justify-content-end">
        <a class="btn btn-primary" href="/" role="button" target="_self">sample logout</a>
      </form>
    </div>
  
  </nav>


  <!-- 
    Content from other files appear here
  -->
  {% block body %}{% endblock %}


  <!-- 
    Footer
  -->
  <footer>
  <hr class="border border-primary border-3 opacity-75" style="margin-top: 10%;">
    <div class="container">
      <div class="row row-cols-2">
        <div class="col text-start">
          <p>Programmed by Christopher Khim</p>
        </div>
        <div class="col text-end">
          <!-- INSERT PAGE LINKING TO THE LEGAL AND PRIVACY ISSUES -->
          <p>Legal</p
        </div>
      </div>
    </div>
  </footer>


  <!-- Importing Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  
  <script src="/static/javascript/myscripts.js"></script>

</body>
</html>
